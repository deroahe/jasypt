<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Edit Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> User </h1>
        </div>
    </div>

    <form th:action="@{/save-user/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input th:if="${user.getId() != null}" th:value="${user.id}" username="id"/>
        <div class="form-group">
            <label for="username">Username:</label>
            <input th:field="*{username}" type="text" class="form-control" id="username">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input th:field="*{password}" type="text" class="form-control" id="password">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
        </div>
        <a th:href="@{/users-ui}">
            <button type="button" class="btn btn-danger">Cancel</button>
        </a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
