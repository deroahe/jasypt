<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Users </h1>
        </div>
    </div>
    <a th:href="@{/edit-add-user}">
        <button type="button" class="btn btn-success">Add User</button>
    </a>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
<!--                    <th>Id</th>-->
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users.empty}">
                    <td colspan="2"> No Users Available</td>
                </tr>
                <tr th:each="user : ${users}">
<!--                    <td><span th:text="${user.id}"> Id </span></td>-->
                    <td><span th:text="${user.username}"> Username </span></td>
                    <td><span th:text="${user.password}"> Password </span></td>
                    <td>
                        <a th:href="@{/delete-user/{id}(id=${user.id})}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/edit-add-user/{id}(id=${user.id})}">
                            <button type="button" class="btn btn-primary">Edit</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
